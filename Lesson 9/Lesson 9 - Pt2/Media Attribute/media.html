<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media attribute</title>
</head>
<body>
  <picture>
    <source media="(min-width: 650px)" srcset="houses_logo.png">
    <img src="logo.png" alt="DSLogo" style="width:50%;">
  </picture>
</body>
</html>
