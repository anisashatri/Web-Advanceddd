<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Easy Challenge</title>
</head>
<body>
    <h1>Styled Lists Example</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Grapes</li>
        <li>Mangoes</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
        <li>Go to school</li>
        <li>Study and complete homework</li>
    </ol>
</body>
</html>
</html>
